<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <!--Título da aba -->

    <link rel="stylesheet" href="styles.css">
    <!--Reconhecimento do arquivo css-->
</head>

<body>
    <header><!--Elementos do header-->
        <div class="dsmeta-logo-container"><!--Container do logo-->
            <img src="logo.svg" alt="DSMeta"><!--Inserção de figura-->
            <h1>DSMeta</h1>
            <p>Desenvolvido por<a href="https://github.com/Ishik-R"> Ishik-R</a></p>
        </div>
    </header>

    <main><!--Seção principal da página-->
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div><!--Seção reservada para os elementos das caixas de data-->
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="Data inicial">
                        </div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="Data final ">
                        </div>    
                    </div>

                    <div><!--Seção reservada para os elementos da tabela-->
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show992">ID</th>
                                    <th class="show576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show992">Visitas</th>
                                    <th class="show992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="show992">#001</td>
                                    <td class="show576">10/07/2022</td>
                                    <td>Renan</td>
                                    <td class="show992">15</td>
                                    <td class="show992">11</td>
                                    <td>R$ 55200.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show992">#002</td>
                                    <td class="show576">10/07/2022</td>
                                    <td>Renata</td>
                                    <td class="show992">15</td>
                                    <td class="show992">11</td>
                                    <td>R$ 45200.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show992">#003</td>
                                    <td class="show576">10/07/2022</td>
                                    <td>Rafael</td>
                                    <td class="show992">15</td>
                                    <td class="show992">11</td>
                                    <td>R$ 65200.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
